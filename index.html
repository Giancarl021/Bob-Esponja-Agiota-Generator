<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bob Esponja Agiota Generator</title>
    <script defer type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Bob Esponja Agiota Generator</h1>
      <div>
        <button id="download-button" class="button is-link">
          Baixar imagem
        </button>
        <button id="upload-button" class="button is-success">
          Carregar imagem
        </button>
      </div>
    </header>
    <main>
      <canvas id="editor"></canvas>
      <img id="hand-image" src="/hand.png" alt="Base Image" />
    </main>
    <div class="--hidden">
      <img id="base-image" src="/base.png" alt="Base Image" />
      <img id="input-image" alt="Uploaded Image" />
      <input type="file" name="file-input" id="file-input" />
    </div>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <progress class="progress is-large is-info" max="100">Carregando...</progress>
        <img id="output-image" alt="Final Image">
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </body>
</html>
